<h1 class="title">抽獎追蹤</h1>
<h1 style="width: 100%;height: 0;font-size: 0px;margin: 0;"> </h1>
<div class="mdl-grid demo-content">
    <div style="visibility:hidden;  width: 0;">
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" />
        <input type="checkbox" id="checkbo" class="mdl-checkbox__input" />
        <input type="checkbox" id="checkbox" class="mdl-checkbox__input" />
    </div>
    <div class="mdl-spinner mdl-js-spinner is-active" id="load" style="display: block;margin: auto;"></div>
    <div class="mdl-card mdl-shadow--2dp welcome" style="" ng-repeat="a in activitys" ng-init="setCard()">
        <div class="mdl-card__title" style="background: url('{{a.photoUrl}}') center / cover;">
            <div class="veal">
                <h2 class="mdl-card__title-text">{{a.facebook_page.name}}</h2>
                <div class="checkgroup">
                    <label class="mdl-checkbox mdl-js-checkbox  mdl-js-ripple-effect" for="checkbox-1" id="t">
                        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" />
                        <span class="mdl-checkbox__label">分享</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox  mdl-js-ripple-effect " for="checkbo">
                        <input type="checkbox" id="checkbo" class="mdl-checkbox__input" />
                        <span class="mdl-checkbox__label">按讚</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox  mdl-js-ripple-effect" for="checkbox">
                        <input type="checkbox" id="checkbox" class="mdl-checkbox__input" />
                        <span class="mdl-checkbox__label">留言</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div class="date">
                <span>活動截止時間：{{a.expired_at}}</span>
            </div>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float: right; display: block;" ng-href="{{a.article_url}}" target="_blank">查看文章</a>
        </div>
        <div class="mdl-card__menu">
            <button ng-click="subscribe();" class="mdl-button mdl-js-button mdl-button--icon" data-id="{{a.id}}">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-plus fa-stack-1x"></i>
                  <i class="fa fa-bookmark-o fa-stack-2x text-danger"></i>
                </span>
            </button>
        </div>
    </div>

</div>
